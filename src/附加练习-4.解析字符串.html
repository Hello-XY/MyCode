<body>
    <script>
        const fn = function (url) {
            let start = url.indexOf('?')
            let end = url.indexOf('#')
            let query = url.substring(start + 1, end).split('&')
            console.log(query);
            return query.reduce((pre, current) => {
                console.log('@',pre);
                console.log(current);
                // console.log(current.split('='));
                const [key, value] = current.split('=')
                pre[key] = value
                return pre
            }, {})
        }
        console.log(fn('http://www.baidu.com?name=zhangsan&age=18&sex=nan#'));
    </script>
</body>
